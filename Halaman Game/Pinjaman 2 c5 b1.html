<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brady ke Bank</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fcd82b;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #1e1e1e;
    }
    .container {
      width: 100%;
      max-width: 400px;
      text-align: center;
      padding: 0 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .bubble-header {
      background-color: #ffffcc;
      padding: 16px;
      border-radius: 20px 20px 40px 40px;
      margin-bottom: 20px;
      font-size: 22px;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.15);
      border: 2px solid #1e1e1e;
      animation: fadeIn 1s ease forwards;
    }

    .scene {
      position: relative;
      width: 100%;
      height: 380px;
      background-color: #fff;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 20px;
      border: 3px solid #1e1e1e;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    }

    .scene img.background {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.6;
      position: absolute;
      top: 0;
      left: 0;
    }

    .character-container {
      position: absolute;
      bottom: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 140px;
    }

    .character-container.brady {
      left: 10px;
    }

    .character-container.teller {
      right: 10px;
    }

    .character {
      width: 100px;
      z-index: 1;
      animation: float 4s ease-in-out infinite;
    }

    .character.brady {
      width: 130px;
    }

    .character.teller {
      margin-right: 30px;
    }

    .speech {
      max-width: 180px;
      padding: 10px 14px;
      font-size: 14px;
      border-radius: 12px;
      font-weight: 500;
      color: #333;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      line-height: 1.5;
      background-color: #fff;
      margin-bottom: 10px;
      position: relative;
      animation: popIn 0.6s ease;
    }

    .brady-speech {
      background: linear-gradient(145deg, #ffffff, #e0f7fa);
      border: 2px solid #4dd0e1;
    }

    .teller-speech {
      background: linear-gradient(145deg, #ffffff, #ffe0f0);
      border: 2px solid #f06292;
      width: 180px;
      right: 20px;
      position: relative;
    }

    .motivational-text {
      font-size: 16px;
      font-style: italic;
      color: #fff;
      margin: 20px 0;
      padding: 15px;
      background: linear-gradient(145deg, #4caf50, #81c784);
      border-radius: 15px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      border: 2px solid #388e3c;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    .next-button {
      background-color: #ffff99;
      color: black;
      font-weight: bold;
      padding: 14px;
      font-size: 16px;
      border-radius: 25px;
      border: 2px solid black;
      width: 85%;
      margin: 0 auto 24px auto;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
    }

    .next-button:hover {
      background-color: #ffe600;
      transform: scale(1.05);
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bubble-header">
        <b>Brady pun memilih pinjaman beragunan.</b>
    </div>

    <div class="scene">
      <img src="../Images/Logo_BGbank.png" class="background" alt="Bank Background">

      <!-- Brady -->
      <div class="character-container brady">
        <div class="speech brady-speech">
          <i>"Yah... Lama dong. Yasudahlah, tunggu aja..."</i>
        </div>
        <img src="../Images/Logo_BradyBank.png" class="character brady" alt="Brady">
      </div>

      <!-- Teller -->
      <div class="character-container teller">
        <div class="speech teller-speech">
          <i>"Baik kak. Nanti akan kami hubungi lebih lanjut terkait inspeksi motor kakak. Setelah itu akan kami cairkan."</i>
        </div>
        <img src="../Images/Logo_PegawaiBank.png" class="character teller" alt="Teller">
      </div>
    </div>

    <!-- Motivational Text -->
    <div class="motivational-text">
      "Kesabaran adalah kunci menuju keberhasilan finansial."
    </div>

    <button class="next-button" onclick="location.href='Pinjaman 2 c5 b2.html'">NEXT</button>
  </div>
</body>
</html>
