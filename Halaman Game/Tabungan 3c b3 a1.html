<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tabungan Aryo – Kok Cuma Segini?</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

    body{
      height:100vh;
      display:flex;justify-content:center;align-items:center;
      background:linear-gradient(to bottom,#fff36c,#ffdf2e);
    }

    .container{
      width:360px;background:#fffef3;border:4px solid #000;border-radius:20px;
      padding:25px 20px;text-align:center;box-shadow:0 10px 25px rgba(0,0,0,.2);
      position:relative;animation:zoomIn .6s ease-in-out;
    }

    /* ---------- saldo ---------- */
    .balance-box{
      position:absolute;top:-15px;right:-15px;display:flex;align-items:center;
      background:#fff;border:2px solid #000;border-radius:20px;padding:10px 18px;
      font-size:18px;font-weight:600;color:#000;box-shadow:0 6px 10px rgba(0,0,0,.25);
      transform:rotate(2deg);animation:bounceIn .7s ease-out;
    }
    .balance-box img{width:32px;margin-right:8px}

    /* ---------- teks utama ---------- */
    .dialog-header{
      background:#f7ffb6;border:2px solid #000;border-radius:20px 20px 0 20px;
      padding:12px;font-size:1rem;font-weight:600;color:#222;
      margin-bottom:105px;box-shadow:2px 2px 0 #000;
    }

    /* ---------- balon ucapan ---------- */
    .speech-bubble{
      background:#fff;border:2px solid #000;border-radius:25px;
      padding:12px 20px;position:absolute;top:120px;left:50%;width:70%;
      transform:translateX(-50%);font-size:1.1rem;font-style:italic;color:#222;
      box-shadow:2px 3px 0 #000;z-index:2;opacity:.8;
    }
    .speech-bubble::after{
      content:"";position:absolute;bottom:-15px;left:25%;
      border-width:15px 15px 0;border-style:solid;
      border-color:#fff transparent transparent transparent;
      transform:rotate(-5deg);
    }

    /* ---------- ilustrasi ---------- */
    .img-placeholder{
      width:180px;height:180px;margin:0 auto 60px auto;margin-top:250px;
      display:flex;align-items:center;justify-content:center;
    }
    .img-placeholder img{
      width:80%;object-fit:contain;animation:shake .7s infinite;
    }
    @keyframes shake{
      0%{transform:translateX(0)}20%{transform:translateX(-6px)}
      40%{transform:translateX(6px)}60%{transform:translateX(-4px)}
      80%{transform:translateX(4px)}100%{transform:translateX(0)}
    }

    /* ---------- banner “Sukses?” ---------- */
    .status-banner{
      background:#ffb74d;color:#000;font-size:1.25rem;font-weight:700;
      padding:12px;border:3px solid #000;border-radius:30px;
      box-shadow:3px 3px 0 #000;margin-top:10px;margin-bottom:20px;
      animation:pulseGlow 1.5s infinite;
    }
    @keyframes pulseGlow{
      0%,100%{box-shadow:0 0 10px #ffa726}
      50%{box-shadow:0 0 25px #ff9800}
    }

    /* ---------- tombol ---------- */
    .next-btn{
      background:#fff176;border:2px solid #000;border-radius:30px;
      padding:10px;width:40%;font-size:1rem;font-weight:600;
      box-shadow:2px 2px 0 #000;cursor:pointer;transition:.2s;
    }
    .next-btn:hover{background:#ffeb3b;transform:scale(1.03)}

    /* animasi muncul */
    @keyframes zoomIn{from{transform:scale(.8);opacity:0}to{transform:scale(1);opacity:1}}
    @keyframes bounceIn{
      0%{transform:scale(.5) rotate(-10deg);opacity:0}
      60%{transform:scale(1.1) rotate(3deg);opacity:1}
      100%{transform:scale(1) rotate(2deg)}
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- saldo 25k -->
    <div class="balance-box">
      <img src="../Images/Logo_Duit.png" alt="Ikon Uang">
      <span>Rp&nbsp;25.000</span>
    </div>

    <!-- judul hasil -->
    <div class="dialog-header">
      Hasil yang kamu pilih untuk Aryo adalaahhh....
    </div>

    <!-- ilustrasi (pakai ilustrasi kecewa) -->
    <div class="img-placeholder">
      <img src="../Images/Logo_AryoKecewa.png" alt="Aryo kecewa">
    </div>

    <!-- dialog kecewa -->
    <div class="speech-bubble">
      <i>"Hmm... nabungku baru Rp&nbsp;25.000. Masih jauh dari yang aku butuhin, nih."</i>
    </div>

    <!-- status -->
    <div class="status-banner">Sukses?</div>

    <!-- tombol lanjut -->
    <button class="next-btn" onclick="location.href='Tabungan 3c b3 a2.html'">NEXT</button>
  </div>
</body>
</html>
