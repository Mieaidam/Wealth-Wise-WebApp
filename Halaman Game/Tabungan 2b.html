<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konsistensi Menabung - Game UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    body, html {
      height: 100vh;
      background-color: #ffeb3b;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 360px;
      height: 700px;
      background-color: #fffde7;
      border: 3px solid #fbc02d;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .dialog-box {
      background-color: #fef9c3;
      border: 2px solid #fdd835;
      border-radius: 12px;
      padding: 12px;
      font-size: 16px;
      color: #3e2723;
      margin-bottom: 65px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }

    .image-area {
      margin-bottom: 0;
    }

    .image-area img {
      width: 320px;
      height: auto;
      max-width: 100%;
    }

    .game-balance-box {
      position: absolute;
      top: 37%;
      right: 20px;
      display: flex;
      align-items: center;
      background-color: #fff;
      padding: 10px 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      font-size: 20px;
      font-weight: bold;
      color: #000;
      animation: pop 0.6s ease;
    }

    .game-balance-box img {
      width: 30px;
      height: auto;
      margin-right: 10px;
    }

    @keyframes pop {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .next-button {
      margin-top: 0;
      padding: 12px 25px;
      background-color: #fff59d;
      border: 2px solid #fbc02d;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.05rem;
      color: #212121;
      cursor: pointer;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }

    .next-button:hover {
      background-color: #f9a825;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="dialog-box" id="dialogText">
      Awalnya Aryo punya Rp 40.000. Tapi karena ikut nongkrong dan jajan terus, uangnya habis begitu saja...
    </div>

    <div class="image-area">
      <img src="../Images/Logo_Nongkrong.png" alt="Ilustrasi Nongkrong"> <!-- Replace this with your image -->
    </div>

    <div class="game-balance-box">
      <img src="../Images/Logo_Duit.png" alt="Ikon Uang">
      <span id="balance">Rp 40.000</span>
    </div>

    <button class="next-button" onclick="goNext()">NEXT</button>
  </div>

  <script>
    let balanceDisplay = document.getElementById('balance');
    let currentBalance = 40000;

    let interval = setInterval(() => {
      if (currentBalance > 0) {
        currentBalance -= 1000;
        balanceDisplay.textContent = 'Rp ' + currentBalance.toLocaleString('id-ID');
      } else {
        clearInterval(interval);
        balanceDisplay.textContent = 'Rp 0';
        document.getElementById('dialogText').textContent =
          "Aryo jadi sadar: kalau dia tidak konsisten menabung, uangnya cepat habis hanya untuk kesenangan sesaat.";
      }
    }, 150);

    function goNext() {
      window.location.href = "Tabungan 3b.html"; // Ganti dengan halaman berikutnya
    }
  </script>
</body>
</html>
