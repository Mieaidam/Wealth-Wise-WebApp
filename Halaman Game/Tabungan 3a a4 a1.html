<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tabungan Sukses</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #fff36c, #ffdf2e);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 360px;
      background: #fffef3;
      border: 4px solid #000;
      border-radius: 20px;
      padding: 25px 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      animation: zoomIn 0.6s ease-in-out;
      position: relative;
    }

    .dialog-header {
      background-color: #f7ffb6;
      border: 2px solid #000;
      border-radius: 20px 20px 0 20px;
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 105px;
      color: #222;
      box-shadow: 2px 2px 0 #000;
    }

    .balance-box {
      position: absolute;
      top: -15px;
      right: -15px;
      background-color: #fff;
      border: 2px solid #000;
      padding: 10px 18px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      box-shadow: 0 6px 10px rgba(0,0,0,0.25);
      font-size: 18px;
      font-weight: 600;
      color: #000;
      transform: rotate(2deg);
      animation: bounceIn 0.7s ease-out;
    }

    .balance-box img {
      width: 32px;
      margin-right: 8px;
    }

    .speech-bubble {
      background: #fff;
      border: 2px solid #000;
      border-radius: 25px;
      padding: 12px 20px;
      display: inline-block;
      position: absolute;
      top: 120px; /* Move speech bubble above the boy */
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
      font-weight: 500;
      color: #222;
      margin-top: 0;
      box-shadow: 2px 3px 0 #000;
      z-index: 2;
    }

    .speech-bubble::after {
      content: "";
      position: absolute;
      bottom: -15px;
      left: 25%;
      border-width: 15px 15px 0;
      border-style: solid;
      border-color: #fff transparent transparent transparent;
      transform: rotate(-5deg);
    }

    .img-placeholder {
      width: 180px; /* Resize image container */
      height: 180px;
      margin: 0 auto 10px auto;
      margin-bottom: 60px;
      margin-top: 200px;
      background: none; /* Remove placeholder background */
      border: none;     /* Remove dashed border */
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 20px;
      padding: 0;
    }

    .img-placeholder img {
      width: 80%;
      height: auto;
      object-fit: contain;
      display: block;
      animation: shake 0.7s infinite; /* Add shake animation */
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-8px); }
      40% { transform: translateX(8px); }
      60% { transform: translateX(-8px); }
      80% { transform: translateX(8px); }
      100% { transform: translateX(0); }
    }

    .success-banner {
      background-color: #9fff9c;
      color: #000;
      font-size: 1.3rem;
      font-weight: 700;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 3px solid #000;
      border-radius: 30px;
      box-shadow: 3px 3px 0 #000;
      animation: pulseGlow 1.5s infinite;
    }

    .next-btn {
      background-color: #fff176;
      padding: 10px;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 600;
      border: 2px solid #000;
      width: 40%;
      box-shadow: 2px 2px 0 #000;
      transition: 0.2s;
      cursor: pointer;
    }

    .next-btn:hover {
      background-color: #ffeb3b;
      transform: scale(1.03);
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes bounceIn {
      0% { transform: scale(0.5) rotate(-10deg); opacity: 0; }
      60% { transform: scale(1.1) rotate(3deg); opacity: 1; }
      100% { transform: scale(1) rotate(2deg); }
    }

    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 10px #76ff03; }
      50% { box-shadow: 0 0 25px #32cb00; }
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Balance Display -->
    <div class="balance-box">
      <img src="../Images/Logo_Duit.png" alt="Uang Icon">
      <span>120.000</span>
    </div>

    <!-- Main Statement -->
    <div class="dialog-header">
      Hasil yang kamu pilih untuk Aryo adalaahhh....
    </div>

    <!-- Placeholder for main image -->
    <div class="img-placeholder">
      <img src="../Images/Logo_AryoNabung.png">
    </div>

    <!-- Speech Bubble -->
    <div class="speech-bubble">
      <i>"Siipp akhirnyaa sukses juga nabungku!"</i>
    </div>

    <!-- Success Label -->
    <div class="success-banner">SUKSES!!</div>

    <!-- Next Button -->
    <button class="next-btn" onclick="location.href='Tabungan 3a a4 a2.html'">NEXT</button>
  </div>
</body>
</html>
