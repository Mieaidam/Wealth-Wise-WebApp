<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #FFD700;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .game-menu-container {
      width: 100%;
      max-width: 400px;
      text-align: center;
      background-color: #FFD700;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .game-header {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin-bottom: 10px;
      padding-top: 20px;
    }

    .game-logo img {
      width: 100px;
      height: auto;
    }

    .game-balance-box {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      margin-bottom: 20px;
    }

    .game-balance {
      display: flex;
      align-items: center;
      background-color: #FFF;
      padding: 10px 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      font-size: 20px;
      font-weight: bold;
      color: #000;
    }

    .game-balance img {
      width: 30px;
      height: auto;
      margin-right: 10px;
    }

    .game-welcome h1 {
      font-family: 'Fredoka One', cursive;
      font-size: 28px;
      font-weight: bold;
      color: #000;
      text-shadow: 2px 2px 0px #FFFFFF;
      margin: 10px 0;
    }

    .game-welcome p {
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      color: #000;
      margin-bottom: 20px;
    }

    .game-menu h2 {
      font-family: 'Fredoka One', cursive;
      font-size: 22px;
      font-weight: bold;
      color: #000;
      margin-bottom: 20px;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      width: 100%;
    }

    .menu-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #FFF;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .menu-item:hover {
      transform: scale(1.05);
    }

    .menu-item img {
      width: 115px;
      height: auto;
      margin-bottom: 10px;
    }

    .menu-item p {
      font-size: 16px;
      font-weight: bold;
      color: #000;
    }

    .logout-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      color: #000;
      background-color: #FFF;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s;
    }

    .logout-button:hover {
      transform: scale(1.05);
    }

    .menu-item:nth-child(3) {
      grid-column: span 2;
      justify-self: center;
    }

    .menu-item.locked {
      opacity: 0.5;
      pointer-events: none;
      cursor: not-allowed;
    }

    .menu-item.locked:hover {
      transform: none;
    }
  </style>
</head>
<body>
  <div class="game-menu-container">
    <div class="game-header">
      <div class="game-logo">
        <img src="../Images/Logo_Game.png" alt="Game Logo">
      </div>
    </div>

    <div class="game-balance-box">
      <div class="game-balance">
        <img src="../Images/Logo_Duit.png">
        <span id="balance-value">0</span> <!-- âœ… ADDED ID -->
      </div>
    </div>

    <div class="game-welcome">
      <h1>Selamat Datang di <br> Butuh Duit Cepat!!</h1>
      <p>Ayo kita bermain sekaligus belajar...</p>
    </div>

    <div class="game-menu">
      <h2>Pilih Skenariomu</h2>
      <div class="menu-grid">
        <div class="menu-item" onclick="startLevel('Pinjaman')">
          <img src="../Images/Logo_Pinjaman.png">
          <p>Pinjaman</p>
        </div>
        <div class="menu-item locked" onclick="showLockedMessage()">
          <img src="../Images/Logo_Investasi.png">
          <p>Investasi</p>
        </div>
        <div class="menu-item locked" onclick="showLockedMessage()">
          <img src="../Images/Logo_Tabungan.png">
          <p>Tabungan</p>
        </div>
      </div>
    </div>

    <button class="logout-button" onclick="logout()">Keluar</button>
  </div>

  <script>
    function startLevel(level) {
      if (level === 'Pinjaman') {
        location.href = 'Pinjaman 1.html';
      } else if (level === 'Investasi') {
        location.href = 'Investasi 1.html';
      } else if (level === 'Tabungan') {
        location.href = 'Tabungan 1.html';
      }
    }

    function showLockedMessage() {
      alert('Level ini terkunci! Selesaikan level sebelumnya terlebih dahulu.');
    }

    document.addEventListener('DOMContentLoaded', () => {
      // === Unlock Logic ===
      const levelOrder = ['Pinjaman', 'Investasi', 'Tabungan'];
      const levelCompleted = localStorage.getItem('levelCompleted') || 'Pinjaman';
      const completedIdx = levelOrder.indexOf(levelCompleted);

      const investasiItem = document.querySelector('.menu-grid .menu-item:nth-child(2)');
      const tabunganItem = document.querySelector('.menu-grid .menu-item:nth-child(3)');

      // Unlock Investasi if user has completed Pinjaman or higher
      if (completedIdx >= levelOrder.indexOf('Pinjaman')) {
        investasiItem.classList.remove('locked');
        investasiItem.setAttribute('onclick', "startLevel('Investasi')");
      }

      // Unlock Tabungan only if user has completed Investasi or higher
      if (completedIdx >= levelOrder.indexOf('Investasi')) {
        tabunganItem.classList.remove('locked');
        tabunganItem.setAttribute('onclick', "startLevel('Tabungan')");
      }

      // === Display Balance ===
      const balanceSpan = document.getElementById('balance-value');
      const savedBalance = parseInt(localStorage.getItem('balance')) || 0;
      if (balanceSpan) {
        balanceSpan.textContent = savedBalance.toLocaleString('id-ID');
      }
    });

    function logout() {
      localStorage.removeItem('levelCompleted');
      localStorage.removeItem('balance');
      location.href = '../Halaman Utama.html';
    }
  </script>
</body>
</html>
