<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aryo Top Up Game</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #ffec3d, #ffd600);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 360px;
      background-color: #fffef3;
      border: 4px solid #000;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      animation: slideIn 0.5s ease;
    }

    .dialog-header {
      background-color: #f7ffb6;
      border: 2px solid #000;
      border-radius: 30px;
      padding: 10px;
      font-size: 0.9rem;
      font-weight: 600;
      color: #333;
      box-shadow: 2px 2px 0 #000;
      margin-bottom: 15px;
    }

    .speech-bubble {
      background: #fff;
      border: 2px solid #000;
      border-radius: 25px;
      padding: 10px 15px;
      display: inline-block;
      font-size: 0.85rem;
      font-weight: 500;
      color: #222;
      box-shadow: 2px 3px 0 #000;
      position: relative;
      margin-bottom: 20px;
    }

    .speech-bubble::after {
      content: "";
      position: absolute;
      bottom: -12px;
      left: 25%;
      border-width: 12px 12px 0;
      border-style: solid;
      border-color: #fff transparent transparent transparent;
      transform: rotate(-5deg);
    }

    .img-placeholder {
      width: 160px;
      height: auto;
      margin: 10px auto 30px auto;
    }

    .img-placeholder img {
      width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
      animation: shake 0.7s infinite; /* Add shake/excited animation */
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      15% { transform: translateX(-8px) rotate(-5deg); }
      30% { transform: translateX(8px) rotate(5deg); }
      45% { transform: translateX(-6px) rotate(-3deg); }
      60% { transform: translateX(6px) rotate(3deg); }
      75% { transform: translateX(-4px) rotate(-2deg); }
      100% { transform: translateX(0); }
    }

    .next-btn {
      background-color: #f7f775;
      padding: 8px 15px;
      border-radius: 30px;
      font-size: 0.9rem;
      font-weight: 600;
      border: 2px solid #000;
      width: 40%;
      box-shadow: 2px 2px 0 #000;
      transition: 0.2s;
      cursor: pointer;
    }

    .next-btn:hover {
      background-color: #fff86b;
      transform: scale(1.04);
    }

    @keyframes slideIn {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="dialog-header">
      Akhirnya Aryo memutuskan untuk top up diamond game favoritnya.<br> Sekarang uangnya habis.
    </div>

    <div class="speech-bubble">
      <i>"Asiiiik!! Diamond nambah, bisa beli skin baru nih!"</i>
    </div>

    <div class="img-placeholder">
      <img src="../Images/Logo_AryoHappy.png" alt="Aryo senang setelah top up">
    </div>

    <button class="next-btn" onclick="location.href='Tabungan 3a b2.html'">LANJUT</button>
  </div>
</body>
</html>
