<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gagal Total</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

    body{
      height:100vh;display:flex;justify-content:center;align-items:center;
      background:linear-gradient(to bottom,#fff36c,#ffdf2e);
    }

    .container{
      width:360px;background:#fffef3;border:4px solid #000;border-radius:20px;
      padding:25px 20px;text-align:center;box-shadow:0 10px 25px rgba(0,0,0,.25);
      position:relative;animation:zoomIn .6s ease-in-out;
    }

    /* saldo = 0 */
    .balance-box{
      position:absolute;top:-15px;right:-15px;background:#fff;border:2px solid #000;
      padding:10px 18px;border-radius:20px;display:flex;align-items:center;
      box-shadow:0 6px 10px rgba(0,0,0,.25);font-size:18px;font-weight:600;
      color:#d32f2f;transform:rotate(2deg);animation:bounceIn .7s ease-out;
    }
    .balance-box img{width:32px;margin-right:8px}

    /* narasi */
    .dialog-header{
      background:#f7ffb6;border:2px solid #000;border-radius:20px 20px 0 20px;
      padding:12px;font-size:1rem;font-weight:600;margin-bottom:105px;
      color:#222;box-shadow:2px 2px 0 #000;
    }

    /* bubble */
    .speech-bubble{
      background:#fff;border:2px solid #000;border-radius:25px;padding:12px 20px;
      position:absolute;top:100px;left:50%;transform:translateX(-50%);
      width:65%;font-size:1.05rem;font-weight:500;color:#222;box-shadow:2px 3px 0 #000;
    }
    .speech-bubble::after{
      content:"";position:absolute;bottom:-15px;left:25%;border-width:15px 15px 0;
      border-style:solid;border-color:#fff transparent transparent transparent;
      transform:rotate(-5deg);
    }

    /* gambar */
    .img-placeholder{
      width:240px;height:240px;margin:140px auto 15px auto;display:flex;
      align-items:center;justify-content:center;
    }
    .img-placeholder img{width:100%;height:100%;object-fit:contain;animation:shake .7s infinite;}

    /* banner gagal */
    .gagal-banner{
      background:#ff5252;color:#fff;font-size:1.3rem;font-weight:700;padding:12px;
      border:3px solid #000;border-radius:30px;box-shadow:3px 3px 0 #000;
      margin:10px 0 20px 0;
    }

    /* tombol */
    .next-btn{
      background:#fff176;padding:10px;border-radius:30px;font-size:1rem;font-weight:600;
      border:2px solid #000;width:40%;box-shadow:2px 2px 0 #000;cursor:pointer;
      transition:.2s;
    }
    .next-btn:hover{background:#ffeb3b;transform:scale(1.03)}

    /* animasi */
    @keyframes zoomIn{from{transform:scale(.8);opacity:0}to{transform:scale(1);opacity:1}}
    @keyframes bounceIn{0%{transform:scale(.5) rotate(-10deg);opacity:0}
                         60%{transform:scale(1.1) rotate(3deg);opacity:1}
                         100%{transform:scale(1) rotate(2deg)}}
    @keyframes shake{0%{transform:rotate(1deg)}50%{transform:rotate(-1deg)}100%{transform:rotate(1deg)}}
  </style>
</head>
<body>
  <div class="container">

    <!-- Saldo -->
    <div class="balance-box">
      <img src="../Images/Logo_Duit.png" alt="Uang Icon">
      <span>Rp&nbsp;0</span>
    </div>

    <!-- Narasi berubah -->
    <div class="dialog-header">
      Keesokan harinya...
    </div>

    <!-- Gambar Aryo bingung -->
    <div class="img-placeholder">
      <img src="../Images/Logo_AryoTerkejut.png">
    </div>

    <!-- Dialog -->
    <div class="speech-bubble">
      <i>"Aduh... uangku habis semua! Harus belajar lebih baik ngatur pengeluaran nih."</i>
    </div>

    <!-- Banner gagal -->
    <div class="gagal-banner">Gagal Total!</div>

    <!-- Tombol -->
    <button class="next-btn" onclick="location.href='Tabungan 3c a4 b3.html'">NEXT</button>

  </div>
</body>
</html>
