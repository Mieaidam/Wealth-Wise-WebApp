<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investasi - Sukses</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #ffe600; /* Bright yellow background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    .container {
      width: 90%;
      max-width: 400px;
      background-color: #ffffcc; /* Light yellow for contrast */
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .header-bubble {
      background-color: #fffba5; /* Brighter yellow for the header */
      padding: 15px;
      border-radius: 15px;
      margin-bottom: 20px;
      font-size: 1.2em;
      font-weight: bold;
      line-height: 1.6;
      box-shadow: inset 0px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .speech-bubble {
      background-color: #fffda6;
      border-radius: 20px;
      padding: 15px;
      font-size: 1em;
      color: #222;
      border: 2px solid #222;
      margin-bottom: 20px;
      position: relative;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      max-width: 90%;
      text-align: left;
      opacity: 0.7;
    }

    .speech-bubble:after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 20px;
      width: 20px;
      height: 20px;
      background: #fffda6;
      border-bottom: 2px solid #222;
      border-right: 2px solid #222;
      transform: rotate(45deg);
    }

    .character-container {
      position: relative;
      margin-bottom: 20px;
    }

    .character-img {
      width: 250px;
      height: auto;
      z-index: 1;
      position: relative;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff4081;
      border-radius: 50%;
      animation: float 2s infinite ease-in-out;
    }

    .confetti:nth-child(2) {
      background-color: #3f51b5;
      animation-delay: 0.2s;
    }

    .confetti:nth-child(3) {
      background-color: #4caf50;
      animation-delay: 0.4s;
    }

    .confetti:nth-child(4) {
      background-color: #ffeb3b;
      animation-delay: 0.6s;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
        opacity: 0.7;
      }
      100% {
        transform: translateY(0) rotate(360deg);
        opacity: 1;
      }
    }

    .success-banner {
      background: #a8e6cf; /* Light green for success */
      color: #222;
      font-weight: bold;
      font-size: 22px;
      text-align: center;
      padding: 12px 0;
      border-radius: 25px;
      border: 2px solid #388e3c;
      margin: 20px auto; /* Centered the success banner */
      width: 90%;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.13);
    }

    .home-button {
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fffba5;
      padding: 10px 20px;
      border-radius: 15px;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-size: 1.1em;
    }

    .home-button:hover {
      background-color: #f7e84f;
      transform: scale(1.05);
    }

    .home-button img {
      width: 30px;
      margin-right: 10px;
    }

    .home-button span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-bubble">
      <i>Beberapa Bulan Kemudian...</i>
    </div>

    <div class="speech-bubble">
      <i>"Yahh gajian kata bos agak telat... <b>Untung aja aku masih ada 1 lot saham di Bank Asia, harganya juga diprediksi akan naik..."</b></i>
    </div>

    <div class="character-container">
      <img class="character-img" src="../Images/Logo_Happy.png" alt="Character Image">
      <div class="confetti" style="top: 10px; left: 50px;"></div>
      <div class="confetti" style="top: 20px; right: 40px;"></div>
      <div class="confetti" style="bottom: 10px; left: 60px;"></div>
      <div class="confetti" style="bottom: 20px; right: 30px;"></div>
      <div class="confetti" style="top: 5px; left: 20px;"></div>
      <div class="confetti" style="top: 15px; right: 60px;"></div>
      <div class="confetti" style="bottom: 5px; left: 40px;"></div>
      <div class="confetti" style="bottom: 15px; right: 50px;"></div>
    </div>

    <div class="success-banner" id="success-banner">
      SUKSES!!
    </div>

    <div class="home-button" onclick="location.href='Halaman Game 2.html'">
      <img src="../Images/Logo_Home.png" alt="Ikon Home"> <!-- Placeholder for home icon -->
      <span>HOME</span>
    </div>
  </div>

  <script>
    // Mark level as completed
    localStorage.setItem('levelCompleted', 'Investasi');

    // === Add reward (10,000) to balance ===
    const currentBalance = parseInt(localStorage.getItem('balance')) || 0;
    const newBalance = currentBalance + 10000;
    localStorage.setItem('balance', newBalance);

    // === Success animation ===
    const successBanner = document.getElementById('success-banner');
    successBanner.style.opacity = 0;
    successBanner.style.transform = 'scale(0.8)';
    setTimeout(() => {
      successBanner.style.transition = 'opacity 1s ease, transform 1s ease';
      successBanner.style.opacity = 1;
      successBanner.style.transform = 'scale(1)';
    }, 500);

    // Add a small bounce effect to the character image
    const characterImg = document.querySelector('.character-img');
    setInterval(() => {
      characterImg.style.transform = 'translateY(-10px)';
      setTimeout(() => {
        characterImg.style.transform = 'translateY(0)';
      }, 300);
    }, 2000);
  </script>
</body>
</html>
