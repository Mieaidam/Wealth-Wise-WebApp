<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tabungan Aryo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #ffeb3b;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 360px;
      background-color: #fffde7;
      border: 4px solid #000;
      border-radius: 25px;
      padding: 20px;
      box-shadow: 6px 6px 0 #000;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeInUp 0.6s ease-out;
    }

    .dialog-box {
      background-color: #fff9c4;
      border: 2px solid #000;
      border-radius: 15px;
      padding: 15px;
      font-weight: bold;
      font-size: 0.95rem;
      color: #3e2723;
      margin-bottom: 37px;
      text-align: center;
      box-shadow: 2px 2px 0 #000;
    }

    .highlight {
      color: #d84315;
      font-weight: bold;
    }

    .illustration {
      width: 100%;
      height: auto;
      margin: 20px 0;
    }

    .illustration img {
      width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 2px 2px 0 #000;
    }

    .game-balance-box {
      position: absolute;
      top: 27%;
      right: 20px;
      display: flex;
      align-items: center;
      background-color: #fff;
      padding: 10px 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      font-size: 20px;
      font-weight: bold;
      color: #000;
    }

    .game-balance-box img {
      width: 30px;
      height: auto;
      margin-right: 10px;
    }

    .next-button {
      background-color: #fff176;
      padding: 10px 25px;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: bold;
      border: 2px solid #000;
      box-shadow: 2px 2px 0 #000;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      margin-top: 10px;
    }

    .next-button:hover {
      background-color: #ffd54f;
      transform: scale(1.05);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Balance Box -->
    <div class="game-balance-box">
      <img src="../Images/Logo_Duit.png" alt="Ikon Uang">
      <span>Rp 40.000</span>
    </div>

    <!-- Speech Bubble / Info Text -->
    <div class="dialog-box">
      Aryo akhirnya hangout bareng temannya! Tapi ia hanya menggunakan <span class="highlight">separuh dari uangnya</span> dan <span class="highlight">separuh lagi ditabung</span>. Pilihan yang cerdas!
    </div>

    <!-- Placeholder for Illustration -->
    <div class="illustration">
      <img src="../Images/Logo_Nongkrong2.png" alt="Ilustrasi Aryo Nongkrong">
    </div>

    <!-- Next Button -->
    <button class="next-button" onclick="goNext()">NEXT</button>

  </div>

  <script>
    function goNext() {
      // Ganti dengan path halaman berikutnya
      window.location.href = "Tabungan 3c.html";
    }
  </script>
</body>
</html>
