<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aryo Menonton Bioskop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(to bottom, #ffee58, #ffeb3b);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 400px;
      background-color: #fffde7;
      border: 4px solid #fbc02d;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      position: relative;
    }

    .narration {
      background-color: #fff9c4;
      border: 2px solid #fdd835;
      padding: 12px;
      border-radius: 12px;
      font-size: 0.95rem;
      color: #4e342e;
      margin-bottom: 20px;
    }

    .game-balance-box {
      position: absolute;
      top: -40px;
      right: 20px;
      display: flex;
      align-items: center;
      background-color: #fff;
      padding: 10px 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      font-size: 20px;
      font-weight: bold;
      color: #000;
    }

    .game-balance-box img {
      width: 30px;
      height: auto;
      margin-right: 10px;
    }

    .dialog {
      background-color: #fff;
      border: 2px solid #aaa;
      padding: 10px;
      border-radius: 12px;
      font-size: 0.9rem;
      width: fit-content;
      margin: 0 auto 20px;
    }

    .scene {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 25px;
    }

    .sceneTICK {
      width: 140px;
      height: 140px;
      border-radius: 12px;
      margin-top: 32px;
      animation: bounceShake 1s infinite;
    }

    @keyframes bounceShake {
      0%   { transform: translateY(0) rotate(0deg);}
      20%  { transform: translateY(-15px) rotate(-5deg);}
      40%  { transform: translateY(0) rotate(5deg);}
      60%  { transform: translateY(-8px) rotate(-3deg);}
      80%  { transform: translateY(0) rotate(2deg);}
      100% { transform: translateY(0) rotate(0deg);}
    }

    .scenePOST {
      width: 140px;
      height: auto;
      border-radius: 12px;
    }

    .next-button {
      background-color: #ffff8d;
      color: #212121;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 10px 0;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .next-button:hover {
      background-color: #fdd835;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="narration">
      Aryo memilih untuk menonton bioskop bersama teman-temannya, meskipun ia tidak merencanakan pengeluaran ini sebelumnya.
    </div>

    <div class="game-balance-box">
      <img src="../Images/Logo_Duit.png" alt="Ikon Uang">
      <span>Rp 0</span>
    </div>

    <div class="dialog">
      <i>"Filmnya seru juga... Pemainnya keren dan ceritanya menyenangkan!"</i>
    </div>

    <div class="scene">
      <img src="../Images/Logo_Tiket.png" class="sceneTICK" alt="Tiket Bioskop">
      <img src="../Images/Logo_Movie.jpg" class="scenePOST" alt="Poster Film">
    </div>

    <button class="next-button" onclick="location.href='Tabungan 3a a4 b2.html'">NEXT</button>
  </div>
</body>
</html>
