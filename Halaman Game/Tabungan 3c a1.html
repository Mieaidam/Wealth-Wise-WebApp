<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keputusan Aryo - Menabung</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #ffde2b;
      font-family: 'Segoe UI', Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.13rem;
    }

    .container {
      width: 360px;
      padding: 20px;
      text-align: center;
      background-color: #fff;
      border: 3px solid #000;
      border-radius: 20px;
      box-shadow: 6px 6px 0 #000;
      position: relative;
    }

    .dialog-header {
      background-color: #fff8a6;
      border: 2px solid #000;
      border-radius: 12px;
      padding: 12px;
      font-size: 1.32rem;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .speech-bubble {
      background-color: #fff;
      border: 2px solid #000;
      border-radius: 20px;
      padding: 12px 18px;
      font-size: 1.15rem;
      text-align: left;
      position: relative;
      max-width: 280px;
      margin: 0 auto 20px;
      box-shadow: 2px 2px 0 #000;
    }

    .speech-bubble::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 25px;
      width: 0;
      height: 0;
      border: 10px solid transparent;
      border-top-color: #fff;
      border-bottom: 0;
    }

    .speech-bubble::before {
      content: 'â€” Aryo';
      position: absolute;
      bottom: -25px;
      left: 30px;
      font-size: 0.85rem;
      font-style: italic;
      color: #333;
    }

    .image-placeholder {
      width: 140px;
      height: 140px;
      margin: 0 auto 25px;
      background-color: #fff;
      border: 3px solid #000;
      border-radius: 50%;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      animation: float 2.5s ease-in-out infinite;
    }

    .image-placeholder img {
      width: 90%;
      height: 90%;
      object-fit: contain;
    }

    .btn-next {
      background-color: #fef6b1;
      padding: 12px 25px;
      font-size: 1.18rem;
      font-weight: bold;
      border-radius: 20px;
      border: 2px solid #000;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 2px 2px 0 #000;
    }

    .btn-next:hover {
      background-color: #fff376;
      transform: scale(1.05);
    }

    .game-balance-box {
      position: absolute;
      top: -28px;
      right: -20px;
      background-color: #fff;
      border-radius: 10px;
      padding: 8px 12px;
      border: 2px solid #000;
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 1.08rem;
      box-shadow: 2px 2px 0 #000;
    }

    .game-balance-box img {
      width: 22px;
      margin-right: 8px;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Balance box -->
    <div class="game-balance-box">
      <img src="../Images/Logo_Duit.png" alt="Ikon Uang">
      Rp 70.000
    </div>

    <!-- Header / Narration -->
    <div class="dialog-header">
      Aryo sudah bersenang-senang kemarin. Sekarang, ia memilih untuk menyimpan sisa uangnya agar tidak boros.
    </div>

    <!-- Quote -->
    <div class="speech-bubble">
      "Aku nggak mau uangku habis. Mending sisanya aku tabung buat kebutuhan nanti."
    </div>

    <!-- Character Image -->
    <div class="image-placeholder">
      <img src="../Images/Logo_AryoBingung2.png" alt="Aryo berpikir">
    </div>

    <!-- Next Button -->
    <button class="btn-next" onclick="window.location.href='Tabungan 3c a2.html'">LANJUT</button>
  </div>
</body>
</html>
