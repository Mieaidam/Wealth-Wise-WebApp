<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Film Baru Aryo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}

    body{
      height:100vh;
      display:flex;justify-content:center;align-items:center;
      background:linear-gradient(to bottom,#ffe66d,#ffd700);
      overflow:hidden;
    }

    .container{
      width:370px;background:#fffef3;border:5px solid #000;border-radius:25px;
      padding:25px;text-align:center;position:relative;
      box-shadow:0 10px 20px rgba(0,0,0,.3);animation:fadeInUp .8s ease;
    }

    .dialog-header{
      background:#fcffc0;border:3px solid #222;border-radius:20px 20px 0 20px;
      padding:15px;font-size:1rem;font-weight:600;color:#222;
      margin-bottom:25px;box-shadow:2px 2px 0 #000;
    }

    .balance-box{
      position:absolute;top:-15px;right:-15px;display:flex;align-items:center;
      background:#fff;padding:10px 18px;border:2px solid #000;border-radius:20px;
      font-size:20px;font-weight:600;color:#000;box-shadow:0 6px 10px rgba(0,0,0,.25);
      transform:rotate(2deg);animation:bounceIn .8s ease;
    }
    .balance-box img{width:35px;margin-right:12px}

    .speech-bubble{
      background:#fff;border:3px solid #000;border-radius:30px;padding:12px 20px;
      font-size:.95rem;max-width:280px;margin-bottom:15px;position:relative;
      box-shadow:2px 4px 0 #000;opacity:.7;
    }
    .speech-bubble::after{
      content:"";position:absolute;bottom:-20px;left:30%;
      border-width:20px 20px 0;border-style:solid;
      border-color:#fff transparent transparent transparent;transform:rotate(-5deg);
    }

    .image-placeholder{width:250px;height:180px;margin:0 auto}
    .image-placeholder img{
      max-width:100%;max-height:100%;object-fit:contain;
      border:5px solid #000;border-radius:50%;animation:bounce 2s infinite;
    }

    .decision-box{
      background:#fff6a0;border:2px solid #000;box-shadow:2px 2px 0 #000;
      padding:10px;font-size:.95rem;font-weight:600;margin:20px 0 10px;
    }

    .choice-button{
      width:100%;padding:12px;border:3px solid #000;border-radius:30px;
      font-size:1.05rem;font-weight:600;cursor:pointer;box-shadow:3px 3px 0 #000;
      background:#fff376;transition:.3s; margin-bottom: 10px;
    }
    .choice-button:hover{transform:scale(1.05);background:#ffe156}

    /* ------- tombol terkunci ------- */
    .locked{
      background:#d8d8d8;color:#777;border-style:dashed;cursor:not-allowed;
      box-shadow:none;transform:none;
    }
    .locked:hover{transform:none;background:#d8d8d8}
    
    @keyframes fadeInUp{from{transform:translateY(40px);opacity:0}to{transform:translateY(0);opacity:1}}
    @keyframes bounceIn{0%{transform:scale(.5) rotate(-10deg);opacity:0}
                         60%{transform:scale(1.1) rotate(3deg);opacity:1}
                        100%{transform:scale(1) rotate(2deg)}}
    @keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-15px)}}
  </style>
</head>
<body>
  <div class="container">

    <!-- Saldo -->
    <div class="balance-box">
      <img src="../Images/Logo_Duit.png" alt="Ikon Uang">
      <span>Rp 10.000</span>
    </div>

    <!-- Cerita -->
    <div class="dialog-header">
      Esok harinya Aryo melihat ada film baru. Sayangnya ia telat, karena teman-temannya sudah menonton duluan.
    </div>

    <!-- Dialog Aryo -->
    <div class="speech-bubble">
      <i>"Ada film baru keluar... Teman sekelas udah lihat semua. Tiketnya Rp 35.000. Uangku cukup nggak, ya?"</i>
    </div>

    <!-- Ilustrasi -->
    <div class="image-placeholder">
      <img src="../Images/Logo_AryoHp.png" alt="Aryo melihat ponsel">
    </div>

    <!-- Ajakan memilih -->
    <div class="decision-box">
      Pilih keputusan untuk Aryo, yuk!
    </div>

    <!-- Pilihan -->
    <button class="choice-button" onclick="location.href='Tabungan 3c b3 a1.html'">
      Uangnya Ditabung
    </button>

    <!-- Terkunci karena saldo kurang -->
    <button class="choice-button locked" disabled
      /* Jika ingin muncul peringatan, hapus 'disabled' di atas dan gunakan baris di bawah */
      /* onclick="alert('Saldo Aryo tidak cukup untuk membeli tiket!');" */>
      Pakai ke Bioskop
    </button>

  </div>
</body>
</html>
