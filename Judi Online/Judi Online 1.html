  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #0f0c29;
      background-image: linear-gradient(to right, #24243e, #302b63, #0f0c29);
      color: white;
      overflow: hidden;
    }

    .slot-machine {
      position: relative;
      width: 90%;
      max-width: 600px;
      aspect-ratio: 4/3;
      background-color: #c0392b;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      padding: 20px;
      text-align: center;
      border: 10px solid #8b0000;
    }

    .machine-top {
      position: relative;
      height: 15%;
      width: 100%;
      background-color: #8b0000;
      border-radius: 10px 10px 0 0;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .machine-title {
      font-size: calc(1vw + 1vh + 0.5vmin);
      color: #ffda79;
      text-shadow: 0 0 10px #ff9900;
      font-weight: bold;
      margin: 0;
    }

    .reels-container {
      background-color: #fff;
      height: 50%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .reel {
      height: 95%;
      width: 30%;
      background-color: #f5f5f5;
      border-radius: 8px;
      border: 3px solid #333;
      overflow: hidden;
      position: relative;
    }

    .reel-items {
      position: absolute;
      width: 100%;
      transition: top 3s cubic-bezier(0.33, 1, 0.68, 1);
    }

    .reel-item {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: calc(2vw + 2vh);
      font-weight: bold;
    }

    .control-area {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 25%;
    }

    .lever-container {
      width: 30%;
      height: 100%;
      position: relative;
    }

    .lever-base {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 40%;
      height: 30%;
      background-color: #333;
      border-radius: 10px 10px 0 0;
    }

    .lever {
      position: absolute;
      bottom: 25%;
      left: 50%;
      width: 20%;
      height: 60%;
      background-color: #ff9900;
      border-radius: 10px;
      transform: translateX(-50%) rotate(-15deg);
      transform-origin: bottom center;
      cursor: pointer;
      transition: transform 0.3s ease;
      animation: lever-bounce 1.2s infinite;
    }

    @keyframes lever-bounce {
      0%   { transform: translateX(-50%) rotate(-15deg); }
      10%  { transform: translateX(-50%) rotate(-10deg) scaleY(1.05); }
      20%  { transform: translateX(-50%) rotate(-20deg) scaleY(0.97); }
      30%  { transform: translateX(-50%) rotate(-12deg) scaleY(1.03); }
      40%  { transform: translateX(-50%) rotate(-18deg) scaleY(0.98); }
      50%  { transform: translateX(-50%) rotate(-15deg) scaleY(1); }
      100% { transform: translateX(-50%) rotate(-15deg); }
    }

    .lever::after {
      content: '';
      position: absolute;
      top: -15%;
      left: 50%;
      transform: translateX(-50%);
      width: 150%;
      height: 30%;
      background-color: #d4af37;
      border-radius: 50%;
    }

    .jackpot-display {
      width: 65%;
      height: 90%;
      background-color: #222;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 3px solid #ffda79;
    }

    .jackpot-text {
      color: #ffda79;
      font-size: calc(1vw + 1vh + 0.5vmin);
      font-weight: bold;
      text-shadow: 0 0 10px #ffcc00;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .next-button {
      position: absolute;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 40px;
      background-color: #ffcc00;
      color: #333;
      border: none;
      border-radius: 50px;
      font-size: calc(1vw + 1vh);
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 0;
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
    }

    .next-button:hover {
      background-color: #ffda79;
      transform: translateX(-50%) scale(1.05);
    }

    @media (max-width: 768px) {
      .slot-machine {
        width: 95%;
        aspect-ratio: 3/4;
      }

      .control-area {

        justify-content: space-around;
      }

      .lever-container {
        width: 100%;
        height: 40%;
      }

      .jackpot-display {
        width: 100%;
        height: 50%;

    /* Confetti styles */
    #confetti-container {
      pointer-events: none;
      position: fixed;
      left: 0; top: 0; width: 100vw; height: 100vh;
      z-index: 9999;
      overflow: hidden;
      display: none;
    }

    .confetti {
      position: absolute;
      width: 12px;
      height: 18px;
      border-radius: 3px;
      opacity: 0.85;
      will-change: transform, opacity;
      animation: confetti-fall 2.2s linear forwards;
    }

    @keyframes confetti-fall {
      0% { transform: translateY(-40px) rotateZ(0deg); opacity: 1; }
      80% { opacity: 1; }
      100% { transform: translateY(100vh) rotateZ(360deg); opacity: 0; }
    }
  </style>
