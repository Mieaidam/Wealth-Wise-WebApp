<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Developer Identity</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e3f0ff 0%, #b6d0f7 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertically */
            align-items: center;
        }
        .dev-card {
            background: #fff;
            border-radius: 36px;
            box-shadow: 0 18px 60px rgba(44, 62, 80, 0.18);
            padding: 72px 56px 56px 56px; /* Bigger box */
            min-width: 380px;
            max-width: 700px;
            width: 100%;
            text-align: center;
            margin-top: 0;
        }
        .dev-card h2 {
            color: #1976d2;
            margin-bottom: 48px;
            font-size: 4.2rem; /* Increased */
            letter-spacing: 2px;
            font-weight: 900;
        }
        .dev-list {
            list-style: none;
            padding: 0;
            margin: 0 0 48px 0;
        }
        .dev-list li {
            margin-bottom: 48px;
        }
        .dev-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 24px;
            text-decoration: none;
            background: #e3f2fd;
            color: #1976d2;
            font-weight: 700;
            border-radius: 18px;
            padding: 38px 64px;
            box-shadow: 0 4px 18px rgba(25, 118, 210, 0.10);
            transition: background 0.2s, box-shadow 0.2s;
            font-size: 2.8rem; /* Increased */
        }
        .dev-link:hover {
            background: #bbdefb;
            box-shadow: 0 8px 32px rgba(25, 118, 210, 0.18);
        }
        .dev-icon {
            font-size: 2.8em; /* Increased */
        }
        .back-link {
            display: inline-block;
            margin-top: 32px;
            color: #1976d2;
            text-decoration: none;
            font-size: 2.2rem; /* Increased */
            border-radius: 10px;
            padding: 18px 40px;
            background: #e3f2fd;
            transition: background 0.2s;
            font-weight: 600;
        }
        .back-link:hover {
            background: #bbdefb;
        }
        @media (max-width: 700px) {
            .dev-card {
                min-width: 0;
                max-width: 98vw;
                padding: 32px 8vw 32px 8vw;
            }
            .dev-link {
                padding: 24px 8vw;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="dev-card">
        <h2>Identitas Developer</h2>
        <ul class="dev-list">
            <li>
                <a class="dev-link" href="../CV/CV Carlen.pdf" target="_blank">
                    <span class="dev-icon">üë§</span> Ketua (Carlen)
                </a>
            </li>
            <li>
                <a class="dev-link" href="../CV/CV Idam.pdf" target="_blank">
                    <span class="dev-icon">üë•</span> Anggota (Idam)
                </a>
            </li>
        </ul>
        <a class="back-link" href="../Halaman Utama.html">‚Üê Kembali</a>
    </div>
</body>
</html>
