<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>WealthWise AI Assistant</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #f6f8fb;
      min-height: 100vh;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 48px;
      box-shadow: 0 12px 64px rgba(0,0,0,0.13);
      width: 100%;
      max-width: 950px;
      margin: 0;
      padding: 0 0 64px 0;
      display: flex;
      flex-direction: column;
      min-height: 1200px; /* Increased vertical size */
      position: relative;
      justify-content: center;
    }
    .header {
      display: flex;
      align-items: center;
      padding: 64px 64px 40px 64px;
      border-bottom: 3px solid #e6eaf0;
      border-radius: 48px 48px 0 0;
      background: #f0f4fa;
      position: relative;
    }
    .back-btn {
      background: none;
      border: none;
      font-size: 64px;
      margin-right: 36px;
      cursor: pointer;
      color: #3b82f6;
      transition: color 0.2s;
    }
    .back-btn:hover {
      color: #2563eb;
    }
    .logo {
      width: 96px;
      height: 96px;
      margin-right: 32px;
    }
    .title {
      font-size: 3.2rem;
      font-weight: 700;
      color: #1e293b;
      letter-spacing: 0.01em;
    }
    #chat {
      flex: 1;
      padding: 64px 64px 0 64px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 48px;
    }
    .msg {
      display: flex;
      align-items: flex-end;
      gap: 36px;
    }
    .msg.user {
      justify-content: flex-end;
    }
    .msg.asisten {
      justify-content: flex-start;
    }
    .bubble {
      padding: 32px 48px;
      border-radius: 36px;
      max-width: 90%;
      font-size: 2rem;      /* Comfortable, readable size */
      line-height: 1.7;
      box-shadow: 0 6px 24px rgba(0,0,0,0.10);
      position: relative;
    }
    .msg.user .bubble {
      background: #3b82f6;
      color: #fff;
      border-bottom-right-radius: 24px;
    }
    .msg.asisten .bubble {
      background: #f1f5f9;
      color: #22223b;
      border-bottom-left-radius: 24px;
    }
    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      background: #e0e7ef;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      user-select: none;
    }
    .input-area {
      display: flex;
      align-items: center;
      padding: 48px 64px 0 64px;
      gap: 36px;
    }
    #userInput {
      flex: 1;
      border: 3px solid #cbd5e1;
      border-radius: 48px;
      padding: 36px 48px;
      font-size: 2rem;
      outline: none;
      transition: border 0.2s;
      background: #f8fafc;
    }
    #userInput:focus {
      border: 3.5px solid #3b82f6;
    }
    .send-btn {
      background: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 96px;
      height: 96px;
      font-size: 3.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    .send-btn:hover {
      background: #2563eb;
    }
    /* Loading bubble animation */
    .loading-dots {
      display: inline-block;
      width: 60px;
      text-align: left;
    }
    .loading-dots span {
      display: inline-block;
      width: 18px;
      height: 18px;
      margin-right: 6px;
      background: #3b82f6;
      border-radius: 50%;
      opacity: 0.7;
      animation: loading-bounce 1s infinite alternate;
    }
    .loading-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .loading-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes loading-bounce {
      0% { transform: translateY(0); opacity: 0.7; }
      100% { transform: translateY(-18px); opacity: 1; }
    }
    .label {
      font-size: 1.3rem;    /* Not too big for names */
      color: #64748b;
      margin-bottom: 10px;
      margin-left: 16px;
      font-weight: 700;
      letter-spacing: 0.01em;
    }
    .msg.user .label {
      text-align: right;
      margin-right: 18px;
      margin-left: 0;
    }
    .msg.asisten .label {
      text-align: left;
      margin-left: 18px;
      margin-right: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="back-btn" onclick="window.location.href='../../Halaman Utama.html'" title="Kembali ke Halaman Utama">&#8592;</button>
      <img src="Logo_WealthWise.png" alt="Logo" class="logo">
      <span class="title">WealthWise AI</span>
    </div>
    <div id="chat">
      <div class="msg asisten">
        <div class="label">Asisten</div>
        <div class="bubble">
          Halo! Apakah Anda mempunyai pertanyaan seputar literasi keuangan? Tanyakan di sini!
        </div>
      </div>
    </div>
    <form class="input-area" onsubmit="sendMessage(); return false;">
      <input type="text" id="userInput" placeholder="Ketik pesanmu di sini..." autocomplete="off" />
      <button type="submit" class="send-btn">&#9658;</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
