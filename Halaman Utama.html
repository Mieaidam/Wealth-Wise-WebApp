<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            background-color: #1e1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            height: 100%;
            max-width: 100%;
            background-color: #87CEFA; /* Light blue background */
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center;
            padding: 3% 3%;
        }

        .content-wrapper {
            width: 100%;
            max-height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center all content vertically */
            overflow-y: auto; /* Allow scrolling if content overflows */
        }

        .header {
            display: flex;
            justify-content: center; /* Center align logos horizontally */
            align-items: center; /* Center align logos vertically */
            gap: 20px; /* Add spacing between logos */
            margin-bottom: 20px; /* Add spacing below the header */
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            background: none; /* Remove any background */
            border: none; /* Remove any borders */
            padding: 0; /* Remove padding */
        }

        .logo img {
            width: 100px; /* Set a fixed width for all logos */
            height: 80px; /* Default height for all logos */
            object-fit: contain; /* Ensure the image fits within the box without distortion */
            display: block; /* Remove inline spacing issues */
            margin: 0 auto; /* Center the logos within their containers */
            border: none; /* Remove any borders */
            background: none; /* Remove any background */
            box-shadow: none; /* Remove any shadow effects */
        }

        .logo:first-child img, /* First logo */
        .logo:nth-child(2) img { /* Second logo */
            height: 60px; /* Adjust height for the first and second logos */
        }

        .logo:last-child img { /* Target the WealthWise logo */
            margin-top: 10px; /* Lower the position slightly */
        }

        .welcome-section {
            text-align: center;
            width: 100%;
            margin-bottom: 5%;
        }

        .welcome-text {
            color: white;
            font-size: 7vw;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        .username-text {
            color: white;
            font-size: 5vw;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        .intro-box {
            background-color: #e3f2fd;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            width: 90%;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .intro-text {
            font-size: 4.5vw;
            font-weight: bold;
            color: #333;
        }

        /* Style for the "Menu" label */
        .menu-label {
            display: flex;
            justify-content: center; /* Center the label horizontally */
            margin-bottom: 20px; /* Add space below the label */
        }

        .menu-label-box {
            background-color: #ffffff; /* White background for the label */
            color: #333; /* Dark text color */
            font-size: 18px; /* Adjust font size */
            font-weight: bold; /* Make the text bold */
            padding: 10px 20px; /* Add padding around the text */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 90%;
            margin-bottom: 20px;
        }

        .menu-item {
            width: 110px; /* Slightly reduce the width */
            height: 110px; /* Slightly reduce the height */
            background-color: #ffffff; /* White background */
            border: none; /* Remove the border */
            border-radius: 10px; /* Keep the rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px; /* Adjust padding */
            transition: transform 0.2s; /* Add smooth hover effect */
        }

        .menu-item:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        .menu-icon {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .menu-icon img {
            width: 90%;
            height: auto;
            max-height: 40px;
            object-fit: contain;
            display: block;
        }

        .menu-icon svg {
            width: 40px; /* Reduce the width of the icons */
            height: 40px; /* Reduce the height of the icons */
        }

        .menu-item:nth-child(4) .menu-icon img {
            width: 72%; /* Scale the Developer logo to 100% */
            height: auto; /* Maintain aspect ratio */
        }

        .menu-item:nth-child(5) .menu-icon img {
            width: 100%; /* Scale the AI logo to 100% */
            height: auto; /* Maintain aspect ratio */
        }

        .menu-text {
            font-size: 13px; /* Adjust text size */
            text-align: center;
            color: #333; /* Set the text color to dark gray */
        }

        .menu-link {
            text-decoration: none; /* Remove underline from the link */
            color: inherit; /* Inherit the text color */
            display: flex;
            flex-direction: column; /* Stack the icon and text vertically */
            align-items: center; /* Center align the content */
        }

        .logout-btn {

            height: 45px;
            background-color: #e3f2fd;
            border-radius: 22px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            border: none;

        }

        .logout-btn:hover {
            background-color: #d4e8f9;
        }

        .menu-icon img {
            width: 100%; /* Scale the image to fit the container */
            height: auto; /* Maintain aspect ratio */
            object-fit: contain; /* Ensure the image fits within the container */
        }

        /* Responsive adjustments for different screen sizes */

    <script type="module">
  import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-database.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { app } from './Firebase/firebase.js';

  // Display username from Realtime Database or fallback to localStorage
  const auth = getAuth(app);
  const db = getDatabase(app);

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      // Try to get username from Realtime Database
      const snapshot = await get(ref(db, 'users/' + user.uid + '/profile'));
      let username = "user";
      if (snapshot.exists() && snapshot.val().username) {
        username = snapshot.val().username;
      } else if (user.email) {
        username = user.email.split('@')[0];
      }
      document.getElementById('usernameDisplay').textContent = username;
    } else {
      // Fallback: use localStorage or URL param
      let username = localStorage.getItem('username');
      if (!username) {
        const urlParams = new URLSearchParams(window.location.search);
        username = urlParams.get('username') || "user";
      }
      document.getElementById('usernameDisplay').textContent = username;
    }
  });

  // Logout button (clears auth and localStorage)
  document.getElementById('logoutBtn').addEventListener('click', async function () {
    try {
      await signOut(auth);
    } catch (e) {}
    localStorage.removeItem('username');
    localStorage.removeItem('hasSeenTutorial');
    window.location.href = 'index.html';
  });

  // Run tutorial if first time
  if (!localStorage.getItem('hasSeenTutorial')) {
    runTutorial();
  }

  function runTutorial() {
    const steps = [
      {
        selector: '.menu-item:nth-child(1)',
        text: 'Ini merupakan materi pembelajaran "Literasi Keuangan", tempat kamu belajar dasar-dasar pengelolaan uang dengan bijak.'
      },
      {
        selector: '.menu-item:nth-child(2)',
        text: '"Pinjaman Online" membahas cara kerja pinjaman digital, risiko, dan cara menghindari jebakan utang.'
      },
      {
        selector: '.menu-item:nth-child(3)',
        text: 'Bagian ini menjelaskan bahaya "Judi Online" dan dampaknya terhadap keuangan dan kehidupan.'
      },
      {
        selector: '.menu-item:nth-child(4)',
        text: 'Di sini kamu bisa bermain game interaktif untuk menguji seberapa baik kamu memahami pengelolaan keuangan!'
      },
      {
        selector: '.menu-item:nth-child(6)',
        text: '"WealthWise AI" adalah asisten pintar yang bisa kamu tanya apa saja tentang keuangan — gunakan sepuasnya!'
      }
    ];

    const overlay = document.getElementById('tutorialOverlay');
    const highlightBox = document.getElementById('tutorialHighlight');
    const textBox = document.getElementById('tutorialText');
    const nextBtn = document.getElementById('nextTutorialBtn');

    let currentStep = 0;

    function showStep(step) {
      const target = document.querySelector(step.selector);
      const rect = target.getBoundingClientRect();

      highlightBox.style.width = rect.width + 'px';
      highlightBox.style.height = rect.height + 'px';
      highlightBox.style.top = rect.top + window.scrollY + 'px';
      highlightBox.style.left = rect.left + window.scrollX + 'px';

      textBox.textContent = step.text;
    }

    overlay.style.display = 'flex';
    showStep(steps[currentStep]);

    nextBtn.onclick = () => {
      currentStep++;
      if (currentStep < steps.length) {
        showStep(steps[currentStep]);
      } else {
        overlay.style.display = 'none';
        localStorage.setItem('hasSeenTutorial', 'true');
      }
    };
  }
</script>
